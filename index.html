<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="swap-container">

    <a href="https://faucet.x.ink" target="_blank">

    <select id="tokenIn">
      <option value="0x5a726a26b4a1c3f8b8ce86a388aac3a4bdcb7281">XOS</option>
      <option value="0x4a28dF32C0Ab6C9F1aEC67c1A7d5a7b0f25Eba10">USDT</option>
      <option value="0x6d2aF57aAA70a10a145C5E5569f6E2f087D94e02">USDC</option>
    </select>
    <select id="tokenOut">
      <option value="0x4a28dF32C0Ab6C9F1aEC67c1A7d5a7b0f25Eba10">USDT</option>
      <option value="0x6d2aF57aAA70a10a145C5E5569f6E2f087D94e02">USDC</option>
      <option value="0x5a726a26b4a1c3f8b8ce86a388aac3a4bdcb7281">XOS</option>
    </select>
    <input id="amount" placeholder="Amount" />
    <button onclick="doSwap()">Swap</button>

  </div>
  <script src="app.js"></script>
</body>
</html>
