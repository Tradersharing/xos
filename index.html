<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraderSharing Swap</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>

  <!-- === Header === -->
  <header class="custom-header">
    <div class="title"><span class="blue">Trader</span><span class="red">Sharing</span></div>
    <div class="subtitle">The Professional Swap Token XOS-Testnet</div>
    <button id="btnConnect" onclick="connectWallet()" style="position: absolute; right: 12px; top: 16px; padding: 8px 14px; font-size: 14px;">Connect</button>
  </header>

  <!-- === SWAP PAGE === -->
  <div id="swap" class="page active">
    <div class="swap-container">
      <div class="wallet-status" id="walletStatus">Wallet not connected</div>

      <div class="swap-box">
        <div class="token-row">
          <button class="token-select-btn" onclick="openTokenSelector('tokenIn')" id="tokenInBtn">
            <img src="assets/icons/blank.png"><span>Select Token</span>
          </button>
          <input type="text" id="amount" placeholder="0.00">
        </div>
        <div class="balance-text" id="tokenInBalance">Balance: --</div>

        <div class="token-row">
          <button class="token-select-btn" onclick="openTokenSelector('tokenOut')" id="tokenOutBtn">
            <img src="assets/icons/blank.png"><span>Select Token</span>
          </button>
          <input type="text" id="amountOut" placeholder="0.00" disabled>
        </div>
        <div class="balance-text" id="tokenOutBalance">Balance: --</div>
      </div>

      <div style="text-align:right; margin: 10px 0;">
        <label style="font-size: 13px;">Slippage</label>
        <input id="slippage" type="number" min="0" max="100" step="0.1" value="1" style="width: 60px;">
        <span style="font-size: 13px;">%</span>
      </div>

      <div id="ratePreview" class="rate-preview"></div>
      <button id="btnSwap" onclick="doSwap()" disabled>Swap</button>

      <!-- Hidden inputs for swap -->
      <input type="hidden" id="swapTokenIn">
      <input type="hidden" id="swapTokenOut">
    </div>
  </div>

  <!-- === ADD LIQUIDITY PAGE === -->
  <div id="liquidity" class="page">
    <div class="swap-container">
      <h2>üíß Add Liquidity</h2>
      <p>Pilih 2 token lalu masukkan jumlah via prompt</p>

      <div class="token-row">
        <button class="token-select-btn" onclick="openTokenSelector('tokenIn')" id="tokenInBtn">
          <img src="assets/icons/blank.png"><span>Select Token A</span>
        </button>
      </div>
      <div class="balance-text" id="tokenInBalance">Balance: --</div>

      <div class="token-row">
        <button class="token-select-btn" onclick="openTokenSelector('tokenOut')" id="tokenOutBtn">
          <img src="assets/icons/blank.png"><span>Select Token B</span>
        </button>
      </div>
      <div class="balance-text" id="tokenOutBalance">Balance: --</div>

      <button onclick="addLiquidity()">‚ûï Add Liquidity</button>

      <!-- Hidden inputs for liquidity -->
      <input type="hidden" id="liquidityTokenIn">
      <input type="hidden" id="liquidityTokenOut">
    </div>
  </div>

  <!-- === FOOTER NAVIGATION === -->
  <div class="footer-space"></div>
  <div class="tab-bar">
    <button class="active" onclick="switchPage('swap', this)">üè†<br>Home</button>
    <button onclick="switchPage('liquidity', this)">üíß<br>Liquidity</button>
  </div>

  <!-- === TOKEN SELECTOR POPUP === -->
  <div id="tokenSelector" class="popup hidden">
    <div class="popup-inner popup-token">
      <div class="popup-header">
        <span>Select a Token</span>
        <button onclick="closeTokenSelector()">‚úñ</button>
      </div>
      <input type="text" id="searchToken" placeholder="Search name or address">
      <div id="tokenList" class="token-list"></div>
    </div>
  </div>

</body>
</html>
