<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradersharing Swap</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <span class="logo">Tradersharing Swap</span>
  </div>

  <!-- PAGE: SWAP -->
  <div id="swap" class="page active">
    <div class="swap-container">
      <div id="walletStatus" class="wallet-status">Wallet not connected</div>
      <button id="btnConnect" onclick="connectWallet()">Connect Wallet</button>

      <div class="input-section">
        <label>You Pay</label>
        <input id="amount" placeholder="Amount" />
        <select id="tokenIn">
          <option value="0x5a726a...">XOS</option>
          <option value="0x4a28...">USDT</option>
        </select>
      </div>

      <div class="output-section">
        <label>You Receive</label>
        <select id="tokenOut">
          <option value="0x4a28...">USDT</option>
          <option value="0x5a726a...">XOS</option>
        </select>
      </div>

      <button id="btnSwap" onclick="doSwap()" disabled>Swap</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- PAGE: LIQUIDITY (template, ganti konten nanti) -->
  <div id="liquidity" class="page">
    <div class="page-inner">
      <h2>Add Liquidity</h2>
      <p>Fitur akan mirip Uniswap. Konten disusun langsung di sini, tidak pakai iframe.</p>
    </div>
  </div>

  <!-- PAGE: STAKING -->
  <div id="staking" class="page">
    <div class="page-inner">
      <h2>Staking</h2>
      <p>Fitur staking mirip Biswap. Bisa langsung dirancang HTML/JS-nya di sini.</p>
    </div>
  </div>

  <!-- PAGE: FAUCET -->
  <div id="faucet" class="page">
    <div class="page-inner" style="height: calc(100vh - 120px); overflow-y: auto;">
      <iframe src="https://faucet.x.ink" width="100%" height="100%" style="border: none;"></iframe>
    </div>
  </div>

  <!-- FOOTER MENU / NAVIGATION -->
  <div class="tab-bar">
    <button class="active" onclick="switchPage('swap', this)">
      <span>ğŸ </span><br/>Home
    </button>
    <button onclick="switchPage('liquidity', this)">
      <span>ğŸ’§</span><br/>Liquidity
    </button>
    <button onclick="switchPage('staking', this)">
      <span>ğŸ“ˆ</span><br/>Staking
    </button>
    <button onclick="switchPage('faucet', this)">
      <span>ğŸš°</span><br/>Faucet
    </button>
  </div>

  <!-- PAGE SWITCHER -->
  <script>
    function switchPage(id, btn) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('.tab-bar button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>

</body>
</html>
