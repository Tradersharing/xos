<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tradersharing Swap</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>

  <!-- === Custom Header === -->
  <header class="custom-header">
    <div class="title">
      <span class="blue">Trader</span><span class="red">Sharing</span>
    </div>
    <div class="subtitle">The Profesional Swap Token XOS-Testnet</div>
  </header>

  <!-- === Swap Page === -->
  <div id="swap" class="page active">
    <div class="swap-container">
      <div class="wallet-status" id="walletStatus">Wallet not connected</div>
      <button id="btnConnect" onclick="connectWallet()">Connect Wallet</button>

      <div class="swap-box">
        <div class="token-row">
          <button onclick="openTokenSelector('tokenIn')" id="tokenInBtn">Select Token</button>
          <input type="text" id="amount" placeholder="0.00">
          <div id="tokenInBalance" class="balance-text"></div>
        </div>

        <div class="token-row">
          <button onclick="openTokenSelector('tokenOut')" id="tokenOutBtn">Select Token</button>
          <input type="text" id="amountOut" placeholder="0.00" disabled>
          <div id="tokenOutBalance" class="balance-text"></div>
        </div>
      </div>

      <div id="ratePreview" class="rate-preview"></div>

      <button id="btnSwap" onclick="doSwap()" disabled>Swap</button>
      <div id="result"></div>
    </div>
  </div>

  <!-- === Liquidity Page === -->
  <div id="liquidity" class="page">
    <div class="page-inner">
      <h2>💧 Liquidity</h2>
      <div class="swap-container">
        <p>Provide liquidity to earn LP tokens</p>
        <input placeholder="Token A Amount">
        <input placeholder="Token B Amount">
        <button disabled>Add Liquidity (on progress)</button>
      </div>
    </div>
  </div>

  <!-- === Staking Page === -->
  <div id="staking" class="page">
    <div class="page-inner">
      <h2>📈 Staking</h2>
      <div class="swap-container">
        <p>Stake LP tokens to earn rewards</p>
        <input placeholder="LP Token Amount">
        <button disabled>Stake (on progress)</button>
        <button disabled>Unstake (on progress)</button>
      </div>
    </div>
  </div>

  <!-- === Faucet Page === -->
  <div id="faucet" class="page">
    <div class="page-inner">
      <h2>🌧️ Faucet</h2>
      <iframe src="https://faucet.x.ink" width="100%" height="500"></iframe>
    </div>
  </div>

  <!-- === Footer Tabs === -->
  <div class="footer-space"></div>
  <div class="tab-bar">
    <button class="active" onclick="switchPage('swap', this)">🏠<br>Home</button>
    <button onclick="switchPage('liquidity', this)">💧<br>Liquidity</button>
    <button onclick="switchPage('staking', this)">📈<br>Staking</button>
    <button onclick="switchPage('faucet', this)">🌧️<br>Faucet</button>
  </div>

  <!-- === Token Selector Popup === -->
  <div id="tokenSelector" class="popup hidden">
    <div class="popup-inner">
      <div class="popup-header">
        <span>Select a token</span>
        <button onclick="closeTokenSelector()">✖</button>
      </div>

      <input type="text" id="searchToken" placeholder="Search name / address">

      <div class="network-list">
        <span class="network active">XOS</span>
        
      </div>

      <div class="popular-tokens">
        <button onclick="selectToken('0x2CCDB83a043A32898496c1030880Eb2cB977CAbc', 'USDT')">USDT</button>
        <button onclick="selectToken('0x6d2aF57aAA70a10a145C5E5569f6E2f087D94e02', 'USDC')">USDC</button>
        <button onclick="selectToken('0x0000000000000000000000000000000000000000', 'XOS')">XOS</button>
      </div>

      <div id="tokenList" class="token-list"></div>
    </div>
  </div>

  <!-- === Hidden Dropdowns (JS internal) === -->
  <select id="tokenIn" style="display:none;"></select>
  <select id="tokenOut" style="display:none;"></select>

</body>
</html>
