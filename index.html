<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TraderSharing Swap</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="custom-header">
    <div class="title"><span class="blue">Trader</span><span class="red">Sharing</span></div>
    <div class="subtitle">DEX UI for Multi Chain</div>
  </div>

  <div id="home" class="page active">
    <div class="swap-container">
      <div class="wallet-status" id="walletStatus">Not connected</div>
      <button id="btnConnect">Connect Wallet</button>

      <div class="token-row">
        <button class="token-select-btn" id="tokenInBtn">Pilih Token Masuk</button>
        <input type="text" id="amount" placeholder="Amount In">
      </div>
      <div class="balance-text" id="tokenInBalance"></div>

      <div class="token-row">
        <button class="token-select-btn" id="tokenOutBtn">Pilih Token Keluar</button>
        <input type="text" id="amountOut" placeholder="Estimated Out" readonly>
      </div>
      <div class="balance-text" id="tokenOutBalance"></div>

      <div class="rate-preview" id="rateInfo"></div>
      <div id="result"></div>
      <button id="btnSwap">Swap</button>

      <hr style="margin: 30px 0; border-color: #333">

      <div class="token-row">
        <button class="token-select-btn" id="liquidityTokenInBtn">Pilih Token A</button>
      </div>
      <div class="balance-text" id="liquidityTokenInBalance"></div>

      <div class="token-row">
        <button class="token-select-btn" id="liquidityTokenOutBtn">Pilih Token B</button>
      </div>
      <div class="balance-text" id="liquidityTokenOutBalance"></div>

      <button id="btnAddLiquidity">Add Liquidity</button>
    </div>
  </div>

  <div id="staking" class="page">Halaman staking</div>
  <div id="faucet" class="page">Halaman faucet</div>

  <div class="tab-bar">
    <button data-target="home" class="active">Home</button>
    <button data-target="staking">Staking</button>
    <button data-target="faucet">Faucet</button>
  </div>

  <!-- Token Selector Popup -->
  <div id="tokenSelector" class="popup hidden">
    <div class="popup-inner">
      <div class="popup-header">
        Pilih Token
        <button onclick="document.getElementById('tokenSelector').classList.add('hidden')">âœ–</button>
      </div>
      <input type="text" id="searchToken" placeholder="Cari nama atau alamat token...">
      <div id="tokenList" class="token-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
