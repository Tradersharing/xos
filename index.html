<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swap UI</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.10.0/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="tab-bar">
    <button data-target="home" class="active">Home</button>
    <button data-target="staking">Staking</button>
    <button data-target="faucet">Faucet</button>
  </div>

  <div id="home" class="page active">
    <button id="btnConnect">Connect Wallet</button>
    <div id="walletStatus">Not connected</div>

    <div class="swap-box">
      <button id="tokenInBtn">Pilih Token Masuk</button>
      <div id="tokenInBalance"></div>

      <input type="text" id="amount" placeholder="Amount In">

      <button id="tokenOutBtn">Pilih Token Keluar</button>
      <div id="tokenOutBalance"></div>

      <input type="text" id="amountOut" placeholder="Estimated Out" readonly>

      <button id="btnSwap">Swap</button>
    </div>

    <div class="liquidity-box">
      <button id="liquidityTokenInBtn">Pilih Token A</button>
      <div id="liquidityTokenInBalance"></div>
      <button id="liquidityTokenOutBtn">Pilih Token B</button>
      <div id="liquidityTokenOutBalance"></div>
      <button id="btnAddLiquidity">Add Liquidity</button>
    </div>
  </div>

  <div id="staking" class="page">Halaman staking</div>
  <div id="faucet" class="page">Halaman faucet</div>

  <!-- Token Selector Popup -->
  <div id="tokenSelector" class="hidden">
    <div id="tokenList"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
